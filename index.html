<script>
  // üî• Firebase config
  var firebaseConfig = {

  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  // ===== Realtime time =====
  db.ref("/time").on("value", snap => {
    if (snap.exists()) {
      document.getElementById("time").innerHTML =
        snap.val().hour + ":" + snap.val().minute;
    }
  });

  // ===== Sensor =====

    document.getElementById("temp").innerHTML = d.temperature;
    document.getElementById("hum").innerHTML = d.humidity;
    document.getElementById("light").innerHTML = d.light;
