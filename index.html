<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Smart Alarm</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .clock {
      font-size: 32px;
      color: #1e88e5;
      margin: 10px 0;
    }

    input[type="time"] {
      width: 100%;
      font-size: 20px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .save { background: #3498db; color: white; }
    .on   { background: #2ecc71; color: white; }
    .off  { background: #e74c3c; color: white; }

    .sensor {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>‚è∞ Smart Alarm</h2>

    <div class="clock" id="now">--:--:--</div>

    <!-- ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏ö‡∏ö Digital -->
    <input type="time" id="alarmTime" value="07:00">

    <button class="save" onclick="saveTime()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤</button>
    <button class="on" onclick="setAlarm(true)">üîî ‡πÄ‡∏õ‡∏¥‡∏î Alarm</button>
    <button class="off" onclick="setAlarm(false)">‚õî ‡∏õ‡∏¥‡∏î Alarm</button>

    <div class="sensor">
      üå° ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥: <span id="temp">--</span> ¬∞C<br>
      üíß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô: <span id="hum">--</span> %<br>
      üí° ‡πÅ‡∏™‡∏á: <span id="light">--</span>
    </div>
  </div>

<script>
/* ================= Firebase Config ================= */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå ================= */
setInterval(() => {
  const now = new Date();
  document.getElementById("now").innerText =
    now.toLocaleTimeString("th-TH");
}, 1000);

/* ================= ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ ================= */
function saveTime() {
  const time = document.getElementById("alarmTime").value;
  if (!time) return;

  const [h, m] = time.split(":");

  firebase.database().ref("alarm").update({
    hour: parseInt(h),
    minute: parseInt(m)
  });
}

/* ================= ‡πÄ‡∏õ‡∏¥‡∏î / ‡∏õ‡∏¥‡∏î Alarm ================= */
function setAlarm(state) {
  firebase.database().ref("alarm/enable").set(state);
}

/* ================= ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Firebase ================= */
firebase.database().ref("alarm").on("value", snap => {
  if (!snap.exists()) return;

  const h = snap.val().hour.toString().padStart(2, "0");
  const m = snap.val().minute.toString().padStart(2, "0");
  document.getElementById("alarmTime").value = `${h}:${m}`;
});

/* ================= Sensor ================= */
firebase.database().ref("sensor").on("value", snap => {
  if (!snap.exists()) return;
  document.getElementById("temp").innerText = snap.val().temp;
  document.getElementById("hum").innerText = snap.val().hum;
  document.getElementById("light").innerText = snap.val().light;
});
</script>
</body>
</html>
