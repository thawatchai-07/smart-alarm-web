<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Smart Alarm</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 420px;
      margin: auto;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>‚è∞ Smart Alarm</h1>

<div class="card">
  <b>‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</b>
  <div id="now">--:--:--</div>
</div>

<div class="card">
  <b>‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤ Alarm</b>

  <select id="hour"></select>
  <select id="minute"></select>

  <button onclick="setAlarm()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤</button>
  <button onclick="alarmOn()">‡πÄ‡∏õ‡∏¥‡∏î Alarm</button>
  <button onclick="alarmOff()">‡∏õ‡∏¥‡∏î Alarm</button>
</div>

<div class="card">
  <b>‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö</b>
  <div>üå° ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥: <span id="temp">0</span> ¬∞C</div>
  <div>üíß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô: <span id="hum">0</span> %</div>
  <div>üí° ‡πÅ‡∏™‡∏á: <span id="light">0</span></div>
</div>

<div class="card">
  <b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Alarm</b>
  <div id="status">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏î‡∏±‡∏á</div>
</div>

<script>
  // üîß Firebase config (‡πÉ‡∏™‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠‡∏á)
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT"
  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  // ===== dropdown ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á / ‡∏ô‡∏≤‡∏ó‡∏µ =====
  const hourSel = document.getElementById("hour");
  const minSel = document.getElementById("minute");

  for (let i = 0; i < 24; i++) {
    hourSel.innerHTML += `<option value="${i}">‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${i}</option>`;
  }
  for (let i = 0; i < 60; i++) {
    minSel.innerHTML += `<option value="${i}">‡∏ô‡∏≤‡∏ó‡∏µ ${i}</option>`;
  }

  // ===== realtime clock =====
  db.ref("time").on("value", s => {
    document.getElementById("now").innerText = s.val() || "--:--:--";
  });

  // ===== sensors =====
  db.ref("sensor").on("value", s => {
    const d = s.val();
    if (!d) return;
    document.getElementById("temp").innerText = d.temp;
    document.getElementById("hum").innerText = d.hum;
    document.getElementById("light").innerText = d.light;
  });

  // ===== alarm status =====
  db.ref("alarm/status").on("value", s => {
    document.getElementById("status").innerText =
      s.val() ? "‚è∞ Alarm ‡∏î‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß" : "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏î‡∏±‡∏á";
  });

  function setAlarm() {
    db.ref("alarm").update({
      hour: parseInt(hourSel.value),
      minute: parseInt(minSel.value)
    });
    alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤ Alarm ‡πÅ‡∏•‡πâ‡∏ß");
  }

  function alarmOn() {
    db.ref("alarm/enable").set(true);
  }

  function alarmOff() {
    db.ref("alarm/enable").set(false);
  }
</script>

</body>
</html>
